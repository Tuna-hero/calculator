<div class="calculator">
  <div class="display">
    <div class="expression">{{ current }}</div>
    <div class="result">{{ result | doubleDigit }}</div>
  </div>

  <div class="buttons">
    <button *ngFor="let key of ['7','8','9','/', '4','5','6','*', '1','2','3','-', '0','C','←','+', '=']"
            (click)="pressKey(key)">
      {{ key }}
    </button>
  </div>

  <div class="history">
    <h3>İşlemler</h3>
    <ul>
      <li *ngFor="let item of history">{{ item }}</li>
    </ul>
  </div>
</div>
